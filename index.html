<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Don Converter Launcher</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "RocknRoll One", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    width: 680px;
    max-width: 95%;
    padding: 50px;
    border-radius: 26px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    text-align: center;
  }

  h1 {
    margin-top: 0;
    font-size: 44px;
    color: #2e7d32;
  }

  .subtitle {
    font-size: 22px;
    color: #4e6e52;
    margin-bottom: 40px;
    line-height: 1.5;
  }

  .button-area {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .select-button {
    font-size: 26px;
    padding: 22px 60px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    color: white;
    min-width: 240px;
    box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
  }

  .select-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 28px rgba(0,0,0,0.3);
  }

  .taiko {
    background: linear-gradient(135deg, #43a047, #2e7d32);
  }

  .footer {
    margin-top: 40px;
    font-size: 14px;
    color: #78909c;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Doon → TaikøNauts</h1>
  <div class="subtitle">
    どれを変換しますか？
  </div>

  <div class="button-area">
    <button class="select-button taiko" onclick="location.href='optkf.html'">
      OpenTaiko(FullHD)
    </button>

    <button class="select-button taiko" onclick="location.href='optk.html'">
      OpenTaiko
    </button>

    <button class="select-button taiko" onclick="location.href='tnde.html'">
      TNDE
    </button>
  </div>

  <div class="footer">
      変換できないマイドンもあります。
  </div>
</div>

</body>
</html>
